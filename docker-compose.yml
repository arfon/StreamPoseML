# https://www.dabbleofdevops.com/blog/setup-a-redis-python-docker-dev-stack
version: '3'

services:
  redis:
    image: redis
    ports:
      - 6379
    networks:
      - app-tier

  pose_parser_api:
    build:
      context: ./pose_parser
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - redis
    networks:
      - app-tier
    volumes:
      - ./pose_parser:/usr/src/app
    command: python api/app.py
  
  web_ui:
    build:
      context: ./web_ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    volumes:
      - ./web_ui:/usr/src/app/my-app
      - ./web_ui/node_modules:/usr/src/app/my-app/node_modules
    
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: super_admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
       - postgres-db:/data/postgres
    ports:
      - "5432:5432"

volumes:
  postgres-db:
    driver: local

networks:
  app-tier:
    driver: bridge